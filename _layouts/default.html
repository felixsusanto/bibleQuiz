<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Quiz 2015</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.1/css/lightbox.min.css'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  {% if page.url contains "answer" %}
    <style>
      .hide{
        display:block!important;
      }
      .mcq .true + span, .truefalse .true + span, .multiplechoices .true + span{
        color:#00bc8c!important;
      }
      .hidden-answer{
        display:none!important;
      }
    </style>
  {% endif %}
</head>
<body>
  <div class="container hide">
    <div class="row">
      <div class="col-sm-6 col-sm-push-3">
        <div class="password well">
          <h4 style="margin-top:0">Password Cuy?</h4>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" data-pass="siacuy">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <a href="#" class="btn btn-default" id="submit">Submit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="wrapper" class="hidden-answer">{{content}}</div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.1/isotope.pkgd.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.1/js/lightbox.min.js'></script>
  <script src='js/imagesloaded.pkgd.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js'></script>
  <script src='js/index.js'></script>
</body>
</html>
