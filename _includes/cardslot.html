<div class="cardslot">
  <div class="form-inline">
    <div class="form-group">
      <select name="one" class="form-control">
        <option value="">Card Slot 1</option>
        {% for card in site.data.cards %}
          {% if card.name != "(Extra Card Slot)" %}
            <option value="{{card.shortDesc}}" data-retain="{{card.effect}}">{{card.name}}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <select name="two" class="form-control">
        <option value="">Card Slot 2</option>
        {% for card in site.data.cards %}
          {% if card.name != "(Extra Card Slot)" %}
            <option value="{{card.shortDesc}}" data-retain="{{card.effect}}">{{card.name}}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <span class="info">
      <span class="one"></span>
      <span class="two"></span>
      <span class="total"></span>
    </span>
  </div>
</div>
