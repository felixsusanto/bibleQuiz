  question: "explain the images of miraculous medal"
  answer: |
    <ol>
      <li>Maria adalah ratu surga dan bumi. Ia menghancurkan iblis dibawah kakinya. Si jahat yang tidak berdaya dihadapan sang Bunda. (bdk Gen 3:15).</li>
      <li>Tangan Maria yang terbuka dan banyak sinar yang memancar adalah berkat yang Bunda Maria dapatkan untuk orang-orang yang memohonnya. Permata yang berwarna kegelapan melambangkan berkat/anugrah yang disediakan tetapi tidak didapatkan oleh orang-orang, karena mereka tidak memintanya.</li>
      <li>Tulisan „ O Mary, conceived without sin, pray for us who have recourse to thee.“ menunjukan kepada Maria yang dikandung tanpa noda, yang berarti bahwa ia bebas dari segala noda dan dosa asal.</li>
      <li>Di sisi belakang medali, 12 bintang melambangkan 12 rasul, yang juga melambangkan keseluruhan Gereja, yang juga mengelilingi Maria.</li>
      <li>Huruf „M“ adalah untuk Maria dan salib adalah salib dari Yesus Kristus, yang melambangkan tanda penebusan kita.</li>
      <li>Balok horizontal melambangkan dunia. Peletakan balok dibawah salib tersebut melambangkan partisipasi Bunda Maria di dalam Salib Kristus dan penyertaannya di dalam dunia kita.</li>
      <li>2 hati yang terbakar adalah hati Yesus dan Maria yang selalu menyala dengan api cinta untuk kita semua.</li>
    </ol>
